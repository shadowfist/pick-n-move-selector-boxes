<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick'n'Move Selector boxes</title>
    <!-- Change below stylesheet as per version requirements -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        select {
            height: 200px;
            width: 100%;
            margin: 0 auto;
        }

        .error {
            display: none;
            color: red;
        }

        .second-row {
            margin-top: 50px;
        }

        .move-item-btns {
            text-align: center;
        }

        .move-item-btns button {
            min-width: 20%;
            width: 75%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 font-weight-bold">Pick-n-Move selector boxes</span>
    </nav>

    <section class="content mt-4">
        <div class="container-fluid">

            <!-- Select box form -->
            <form method="post">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="left-name-list-1">Select items to move</label>
                            <select multiple name="left-name-list-1" id="left-name-list-1"
                                class="form-control"></select>
                        </div>
                        <span class="error error-message-1"></span>
                    </div>
                    <div class="col-md-2">
                        <div class="move-item-btns mx-auto py-4">
                            <button id="move-right" class="btn btn-primary" data-move-direction="right"
                                data-nth-select-pair="1"><i class="fa fa-long-arrow-right"></i></button>
                            <button id="move-left" class="btn btn-primary" data-move-direction="left"
                                data-nth-select-pair="1"><i class="fa fa-long-arrow-left"></i></button>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="right-name-list-1">Selected items</label>
                            <select multiple name="right-name-list-1" id="right-name-list-1"
                                class="form-control"></select>
                        </div>
                        <input type="hidden" id="selected-values-1" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="float-right">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
